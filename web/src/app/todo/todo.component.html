<section class="todoapp" id="todoapp">
    <header class="header" id="header">
        <h1>TODOS</h1>
        <input class="new-todo" id="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodoText"  (keyup.enter)="newTodo()">
    </header>
    <section class="main">
        <ul class="todo-list" id="todo-list">
            <li *ngFor="let todo  of todos">
               <div class="view">
                  <label>{{todo.label}}</label>
                </div>
            </li>
        </ul>
    </section>
</section>
